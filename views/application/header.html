<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href={{ pathFor 'Main' }}>DateNight Salem</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="{{isActiveRoute 'Main'}}"><a href="{{ pathFor 'Main'}}">Get Out</a></li>
          <li class="{{isActiveRoute 'Events'}}"><a href="{{ pathFor 'Events'}}">Events</a></li>
          {{# if currentUser }}
            <li class="{{isActiveRoute 'ReviewSubmissions'}}"><a href="{{ pathFor 'ReviewSubmissions'}}">Review</a></li>
          {{/if}}
          <!--{{> loginButtons}}-->
        </ul>
      </div>
    </div>
  </nav>
